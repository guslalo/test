<div class="dropdown language">
  <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
    aria-haspopup="true" aria-expanded="false">
    {{ 'common.dropdown.language.label' | transloco }}
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" id="en" href="javascript:;" (click)="setActiveLang('en')">
      {{ 'common.lang.english.label' | transloco }}
    </a>
    <a class="dropdown-item" id="es" href="javascript:;" (click)="setActiveLang('es')">
      {{ 'common.lang.spanish.label' | transloco }}
    </a>
  </div>
</div>
