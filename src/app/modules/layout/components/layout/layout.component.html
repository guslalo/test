<tour-step-template></tour-step-template>

<div class="container-fluid p-0">
  <div id="page">
    <div id="sideBar" tourAnchor="some"><!--some.anchor.id-->
        <div class="topSidebar">
            <div class="fadeIn first w-50 mx-auto text-center">
                <img src="assets/img/logo.png" id="icon" alt="itms" class="img-fluid"/>
            </div>
        </div>
        <ng-container *ngIf="user">
            <div class="top" style="display: none;">
                <div class="img">
                    <img [src]="user.image">
                </div>
            </div>
            <div class="row boxConsulta mt-4" *ngIf="user.type === 'paciente'">

                    <button class="btn btn-secondary align-self-center">

                        </svg>
                        Realizar consulta

    <div id="content">
        <div id="header"> 
            <div class="container-fluid">
            <div class="row">
                <div class="col"><p style="display: none;">Itms teleconsulta</p></div>
                <div class="col">
                    <div class="row">
                        <div class="col-7 align-self-center">
                            <button tourAnchor="agendar" 
                            type="button" class=" btn btn-outline-light rounded-pill float-right">Agendamento de cita</button>
                        </div>
                        <div class="col-5">
                            <div class="row">
                                <div class="col align-self-center">
                                    <p class="align-middle m-0 text-right"><a routerLink="perfil">Olá, Guilherme!</a></p>
                                </div>
                                
                                <div class="col-3" >
                                    <div  *ngIf="user" class="imguser">
                                        <img [src]="user.image">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        </div>
       
    <router-outlet> </router-outlet>
